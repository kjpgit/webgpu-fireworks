  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Karl Pickett - Demo 3</title>

    <style>
      @font-face {
        font-family: "ShareTechMono";
        src: url("./sharetech.ttf") format("truetype");
      }

      html { 
        height: 100%; margin: 0; padding: 0; 
      }
      body { 
        height: 100%; margin: 0; padding: 0;

      }

      div.center {

      }

      div.stand {
        font-family: ShareTechMono;
        width: 400px;
        font-size: 16px;
        background-color: black;
        color: silver;
        margin: 0 auto;
        margin-top: 20px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div style="height: 50px"></div>
    <div id="error-message" class="hidden"></div>

    <div class=center>
      <div class="canvas-wrapper">
        <canvas id="canvas-container" width=1792 height=640></canvas>
      </div>
    </div>

    <div class=stand>
      <div>Galaxy Engine</div>
      <div>by Karl Pickett</div>
